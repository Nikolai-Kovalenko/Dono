<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        .slide-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-image {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img id="slideImage" class="slide-image" alt="Slide">
    </div>

    <script>
        let currentSlide = 0;
        let slides = [];
        let intervalMs = 10000;

        async function loadSlides() {
            try {
                const response = await fetch('/slides');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                slides = Array.isArray(data) ? data : (data.Slides || []);

                if (slides.length > 0) {
                    showSlide(0);
                    setInterval(() => showSlide(currentSlide + 1), intervalMs);
                }
            } catch (error) {
                console.error(`Error loading slides: ${error.message}`);
            }
        }

        function showSlide(index) {
            if (slides.length === 0) return;
            currentSlide = (index + slides.length) % slides.length;
            document.getElementById('slideImage').src = slides[currentSlide];
        }

        loadSlides();
    </script>
</body>
</html>
