<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            text-align: center;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<img id="image-display" src="" alt="Loading image...">
<script>
        const category = "pizzas";
        document.getElementById("image-display").src = `/image/${category}`;
    </script>
</body>
</html>
